<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis LET e CONST</title>
</head>
<body>
    <h2>Declarando uma variável usando let</h2>

    <p id="demo"></p>

    <script>
        var  x = 10;
        // Aqui x é 10
        {  
        let x = 2;
        // Aqui x é 2
        }
        // Aqui x é 10
        document.getElementById("demo").innerHTML = x;
    </script>
    <br>
    <h2>Declarando uma variável usando const</h2>

    <p id="demo1"></p>
    
    <script>
    var  x = 10;
    //Aqui x é 10
    {  
      const x = 2;
      // Aqui x é 2
    }
    // Aqui x é 10
    document.getElementById("demo1").innerHTML = x;
    </script>
    <br>
    <h2>JavaScript const</h2>

    <p>Você não pode mudar um value primitivo.</p>
    
    <p id="demo2"></p>
    
    <script>
    try {
      const PI = 3.141592653589793;
      PI = 3.14;
    }
    catch (err) {
      document.getElementById("demo2").innerHTML = err;
    }
    </script>
    
</body>
</html>
