<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JavaScript (function)</title>
</head>
<body>
    <h2>JavaScript Functions</h2>

<p>Este exemplo chama uma função (function) que realiza um cálculo, e retorna o resultado:</p>

<p id="demo"></p>
<p id="demo1"></p>
<script>
    var x1 = 5;
    var x2 = 6;
    x1 = prompt ("Digite um valor para x1:");
    function myFunction(p1, p2) {
        return p1 * p2;
    }
    document.getElementById("demo").innerHTML = myFunction(4, 3);
    document.getElementById("demo1").innerHTML = myFunction(x1, x2);
</script>
</body>
</html>
