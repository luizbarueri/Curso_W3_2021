<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarações javaScript</title>
</head>
<body>
    <h2>JavaScript declarações (Statements)</h2>

    <p>A <b>JavaScript program</b> é uma lista de<b> declaracões (statements)</b> para ser executada  pelo computador.</p>

    <p id="demo"></p>

    <script>
    var x, y, z;  // Statement 1
    x = 5;        // Statement 2
    y = 6;        // Statement 3
    z = x + y;    // Statement 4

    document.getElementById("demo").innerHTML =
    "O valor de z é <b>" + z + "</b>.";  
    </script>

</body>
</html>
