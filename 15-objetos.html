<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
        // Cria um objeto (object):
        var car = {type:"Fiat", model:"500", color:"white"};

        // Mostra alguns dados do objeto:
        document.getElementById("demo").innerHTML = "O tipo de carro Ã© " + car.type;
    </script>
    <h2>JavaScript Objects</h2>

    <p id="demo1"></p>
    
    <script>
    // Create an object:
    var person = {
      firstName: "John",
      lastName: "Doe",
      age: 50,
      eyeColor: "blue"
    };
    
    // Display some data from the object:
    document.getElementById("demo1").innerHTML =
    person.firstName + " is " + person.age + " years old.";
    </script>
</body>
</html>
