<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <h2>JavaScript Variáveis</h2>

    <p>Neste exemplo, x, y, e z são variaáveis.</p>

    <p id="demo"></p>

    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML =
        "O valor de z é: " + z;
    </script>
</body>
</html>
